<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/Home/home.css">
    <title>Home</title>
</head>
<body>
    <header>
        <section id="up-nav">
            <div class="container">
                <div class="row">
                    <div class="col-6 call-part">
                        <i class="fa-solid fa-phone"></i>
                        <span>Call: +0123 456 789</span>
                    </div>
                    <div class="col-6 language-part">
                        <ul>
                            <li>
                                <div class="each-detail">
                                    <span class="money-part">USD<i class="fa-solid fa-chevron-down"></i></span>
                                    <div class="drop-money">
                                        <ul>
                                            <li>Eur</li>
                                            <li>Usd</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="each-detail lang-part">
                                    <span class="lang-part">English<i class="fa-solid fa-chevron-down"></i></span>
                                    <div class="drop-lang">
                                        <ul>
                                            <li>English</li>
                                            <li>French</li>
                                            <li>Spanish</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="each-detail">
                                    <span>Sign in / Sign up</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="down-nav">
            <div class="container">
                <div class="row">
                    <div class="col-2 logo">
                        <img src="./assets/imgs/Home/molla-logo.png" alt="">
                    </div>
                    <div class="col-6 search">
                        <i class="fa-solid fa-magnifying-glass search-btn"></i>
                        <input type="text" class="search-area" placeholder="Search product ...">
                    </div>
                    <div class="col-4 options">
                        <div class="compare">
                            <i class="fa-solid fa-shuffle"></i>
                            <span>Compare</span>
                        </div>
                        <div class="wishlist">
                            <div class="wish">
                                <sup class="wishlist-sup">0</sup>
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <span>Wishlist</span>
                        </div>
                        <div class="cartlist">
                            <div class="cart">
                                <sup class="cart-sup">0</sup>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <span>Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main></main>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ba8f3ff677.js" crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>
</body>
</html>
